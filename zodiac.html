<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Office's ZODIAC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/unk4zxk.css">
    <link href="./css/normalize.css" rel="normalizer">
    <link href="./css/style.css" rel="stylesheet"> 
  </head>
  <body class="wrapper">
    <!--Preload sound files-->
    <audio id="sndAngela" src="audio/angelamartin_audio.mp3" preload="auto"></audio>
    <audio id="sndStanley" src="audio/stanleyhudson_audio.mp3" preload="auto"></audio>
    <audio id="sndOscar" src="audio/oscarmartinez_audio.mp3" preload="auto"></audio>
    <audio id="sndPam" src="audio/pambeesly_audio.mp3" preload="auto"></audio>
    <audio id="sndAndy" src="audio/andybernard_audio.mp3" preload="auto"></audio>
    <audio id="sndJim" src="audio/jimhalpert_audio.mp3" preload="auto"></audio>
    <audio id="sndPhyllis" src="audio/phyllissmith_audio.mp3" preload="auto"></audio>
    <audio id="sndDwight" src="audio/dwightschrute_audio.mp3" preload="auto"></audio>
    <audio id="sndKelly" src="audio/kellykapoor_audio.mp3" preload="auto"></audio>
    <audio id="sndDarryl" src="audio/darrylphilbin_audio.mp3" preload="auto"></audio>
    <audio id="sndMichael" src="audio/kevinmalone_audio.mp3" preload="auto"></audio>
    <audio id="sndKevin" src="audio/kevinmalone_audio.mp3" preload="auto"></audio>
    <div class="intro">
      <h1 class="title">The Office's ZODIAC</h1>
    </div>
    <div class="wheel">
      <div class="row1">
        <button class="button" id="angela"></button>
        <button class="button" id="stanley"></button>
      </div>
      <div class="row2">
        <button class="button" id="oscar"></button>
        <button class="button" id="pam"></button>
      </div>
      <div class="row3">
        <button class="button" id="andy"></button>
        <button class="button" id="jim"></button>
      </div>
      <div class="row4">
        <button class="button" id="phyllis"></button>
        <button class="button" id="dwight"></button>
      </div>
      <div class="row5">
        <button class="button" id="kelly"></button>
        <button class="button" id="darryl"></button>
      </div>
      <div class="row6">
        <button class="button" id="michael"></button>
        <button class="button" id="kevin"></button>
      </div>
      <div class="userinfo">
        <div class="helpButtonClass">
        <button class="help" id="btn-modal-open"><div>?</div></button>
        </div>
        <br>
        <img src="./images/enterbday.png" alt="Enter Your Birthday" id="bdaylabel">
        <input type="date" name="birthday" id="bday" placeholder="mm/dd/yyyy"/>
        <div id="userSubmit">
          <input type="submit" value="SUBMIT"/>
      </div>
      </div>
    </div>
    </div>

    <!-- Help Modal -->
    <div id="helpModal" class="helpModal" hidden>
      <div class="modal-bod">
        <div class="modal-content">
          <span id="title">Need Help?</span>
          <div id="moreInfo">
            <p id="helptxt">Welcome to The Office's ZODIAC! To find out which 
              character you best resonate with and best represents you, enter 
              your birthday and press the submit button. Have fun!</p>
          </div>
          <button id="close-help-modal" class="toggle-modal">Close</button>
        </div>
      </div>
    </div>

    <!-- Custom Modal -->
<div id="modal" class="modal" hidden>
  <div class="modal-body">
    <div class="modal-content">
      <div>
        <img id="zDisplayImg">
      </div>
      <br>
      <span id="zTitle">Title</span> <br> <span id="zDateRange">Date Range</span></p>
      <div id="zMoreInfo">
        <p>Object description goes here</p>
      </div>
      <button id="btn-modal-close" class="toggle-modal">Close</button>
    </div>
  </div>
  <div class="blanket"></div>
</div>
<script src="./main.js"></script>
  </body>
</html>
